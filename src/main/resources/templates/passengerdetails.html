<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 offset-md-4 mt-5">
            <table class="table border">
        <thead>
            <tr>
                <th>Passenger Id</th>
                <th>Passenger Name</th>
                <th>Passenger Age</th>
                <th>Passenger Source</th>
                <th>Passenger Destination</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="passenger : ${passenger}">
                <td th:text="${passenger.getPassengerId()}"></td>
                <td th:text="${passenger.getName()}"></td>
                <td th:text="${passenger.getAge()}"></td>
                <td th:text="${passenger.getSource()}"></td>
                <td th:text="${passenger.getDestination()}"></td>
            </tr>
        </tbody>
    </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
