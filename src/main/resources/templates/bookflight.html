<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-custom {
    	background: #8e24aa;
    }
        .div-color {
        background-image: linear-gradient(to right top, #3b3946, #3c434f, #404d55, #47575a, #52605e);
        height : 650px;
        overflow: auto;
    }
    </style>
</head>
<body>
<div class="container-fluid div-color" >
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index">Flight Booking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/booking">Book Flight</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registerpassenger">Add Passenger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/showflights">Show Flights</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" action="/showbooking">
                        <input class="form-control me-2" type="number" name="showbook" placeholder="Enter Booking Id" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card-body rounded-3 border border-4">
                <form method="POST" action="/bookingflight">
                    <div class="mb-3">
                        <label for="bookingId" class="form-label">Booking ID</label>
                        <input type="text" class="form-control" id="bookingId" name="bookingId" placeholder="booking Id">
                    </div>

                    <div class="mb-3">
                        <label for="bookingDate" class="form-label">Booking Date</label>
                      <input type="text" class="form-control" id="bookingDate" name="bookingDate" placeholder="Booking Date">
                     </div>

                    <div class="mb-3">
                        <label for="noOfPassengers" class="form-label">Total Passenger</label>
                        <input type="number" class="form-control" id="noOfPassengers" name="noOfPassengers" placeholder="No of Passenger">
                    </div>

                    <div>
                        <label for="passengers">Select Passenger</label>
                        <select name="passengers" id="passengers" >
                            <option th:each="passenger : ${passengerDetails}" th:value="${passenger.getPassengerId()}" th:text="${passenger.getPassengerId()}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
